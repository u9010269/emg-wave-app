<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>EMG Web Bluetooth 波形 (Debug)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>EMG Web Bluetooth 波形 (Debug版)</h2>
  <button id="connectBtn">連接藍牙</button>
  <p>即時數值：<span id="value">--</span></p>
  <textarea id="log" placeholder="資料記錄 (log)" readonly></textarea>

  <script>
    const serviceUUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const characteristicUUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    document.getElementById('connectBtn').addEventListener('click', async () => {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'MLT' }],
          optionalServices: [serviceUUID]
        });

        log('已選擇裝置: ' + device.name);
        const server = await device.gatt.connect();
        log('已連接 GATT 服務');

        const service = await server.getPrimaryService(serviceUUID);
        const characteristic = await service.getCharacteristic(characteristicUUID);

        await characteristic.startNotifications();
        log('已啟用通知');

        characteristic.addEventListener('characteristicvaluechanged', event => {
          const value = event.target.value;
          let hexStr = '';
          for (let i = 0; i < value.byteLength; i++) {
            hexStr += value.getUint8(i).toString(16).padStart(2, '0') + ' ';
          }
          document.getElementById('value').textContent = hexStr.trim();
          log('收到資料: ' + hexStr.trim());
        });

      } catch (error) {
        log('錯誤: ' + error.message);
      }
    });

    function log(message) {
      const now = new Date().toLocaleTimeString();
      document.getElementById('log').value = `[${now}] ${message}\n` + document.getElementById('log').value;
    }
  </script>
</body>
</html>

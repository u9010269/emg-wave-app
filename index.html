  <script src="https://cdn.jsdelivr.net/npm/chart.js">

<body>

  <div class="btn-group">

    <button id="pauseBtn" onclick="togglePause()" style="background-color:#007BFF; color:white;">æš«åœ</button>

  <p id="value">åŸå§‹æ•¸å€¼ï¼š--</p>

    <button onclick="triggerManualCalibration()" style="background-color:#ff9800; color:white; font-size:0.9em; margin-left: 10px;">ğŸ“Œ è¨˜éŒ„ä¸¦é‡è¨­å€ç‡èµ·é»</button>
    <button onclick="calibrateBaseline()" style="background-color:#ffc107; color:black; font-size: 0.8em; margin-left: 10px;">ğŸ§˜ åŸºç·šæ ¡æ­£</button>
  </h2>

  <div class="btn-group">
    <label>æ ¡æ­£æ•¸å€¼å€ç‡ï¼š
      <select id="amplifyRate">
        <option value="1">100%</option>
        <option value="1.2">120%</option>
        <option value="1.4">140%</option>

  <div class="btn-group">
    <button onclick="setMode('raw')" style="background-color:#17a2b8; color:white;">åŸå§‹</button>
    <button onclick="setMode('mean')" style="background-color:#17a2b8; color:white;">å¹³å‡</button>
    <button onclick="setMode('max')" style="background-color:#17a2b8; color:white;">æœ€å¤§å€¼</button>
    <button onclick="setMode('rms')" style="background-color:#17a2b8; color:white;">RMS</button>

  <script>
    let characteristic;
    let baseline = 0;
    let isCalibrated = false;
    let skipAfterCalibrate = 10;
    let maxAdjusted = 1;
    let isPaused = false;
    let pauseBtn = null;

    let audioCtx = null;
    let oscillator = null;
    let gainNode = null;
    let soundEnabled = true;

    const AVG_WINDOW = 10;
    let emgBuffer = Array(AVG_WINDOW).fill(0);
    let mode = 'raw';
    const rawData = Array(100).fill(0);
    const zoomData = Array(100).fill(0);

    function setMode(newMode) {
      mode = newMode;
      alert('è™•ç†æ¨¡å¼å·²åˆ‡æ›ç‚ºï¼š' + {
        raw: 'åŸå§‹å€¼', mean: 'å¹³æ»‘å¹³å‡', max: 'æ»‘å‹•æœ€å¤§å€¼', rms: 'RMSï¼ˆå¹³æ–¹å¹³å‡æ ¹ï¼‰'
      }[mode]);
    }

    function getProcessedEMG(newValue) {
      emgBuffer.push(newValue);
      emgBuffer.shift();
      if (mode === 'raw') return newValue;
      if (mode === 'mean') return Math.floor(emgBuffer.reduce((a, b) => a + b, 0) / AVG_WINDOW);
      if (mode === 'max') return Math.max(...emgBuffer);
      if (mode === 'rms') {
        const sumSquares = emgBuffer.reduce((a, b) => a + b * b, 0);
        return Math.floor(Math.sqrt(sumSquares / AVG_WINDOW));
      }
      return newValue;
    }

    const emgChart = new Chart(document.getElementById('emgChart'), {
      type: 'line',
      data: { labels: Array(100).fill(''), datasets: [{
        label: 'åŸå§‹ EMG æ•¸å€¼', data: rawData, borderColor: 'blue', borderWidth: 0.8, tension: 0
      }]},
      options: { responsive: true, animation: false, scales: { y: { suggestedMin: 0, suggestedMax: 1023 }}}
    });

    const zoomChart = new Chart(document.getElementById('zoomChart'), {
      type: 'line',
      data: { labels: Array(100).fill(''), datasets: [{
        label: 'è™•ç†å¾Œ EMGï¼ˆæ ¡æ­£ï¼‰', data: zoomData, borderColor: 'green', borderWidth: 0.8, tension: 0
      }]},
      options: { responsive: true, animation: false, scales: { y: { min: -100, max: 200 }}}
    });

    async function connect() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'MLT' }], optionalServices: ['ffe0']
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('ffe0');
        characteristic = await service.getCharacteristic('ffe1');
        pauseBtn = document.getElementById('pauseBtn');
        setInterval(readEMG, 10);
      } catch (error) { alert('é€£æ¥å¤±æ•—ï¼š' + error); }
    }

    function startSoundEngine() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        gainNode = audioCtx.createGain();
        gainNode.connect(audioCtx.destination);
        gainNode.gain.value = 0;
        oscillator = audioCtx.createOscillator();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
        oscillator.connect(gainNode);
        oscillator.start();
      }
    }

    function toggleSound() {
      soundEnabled = !soundEnabled;
      document.querySelector("button[onclick='toggleSound()']").innerText =
        "åˆ‡æ›éŸ³æ•ˆï¼ˆç›®å‰ï¼š" + (soundEnabled ? "é–‹" : "é—œ") + "ï¼‰";
    }

    function togglePause() {
      isPaused = !isPaused;
      if (pauseBtn) {
        pauseBtn.innerText = isPaused ? "æ¢å¾©" : "æš«åœ";
        pauseBtn.style.backgroundColor = isPaused ? "#dc3545" : "#007BFF";
      }
    }

    async function readEMG() {
      if (!characteristic || isPaused) return;
      try {
        const value = await characteristic.readValue();
        const emg = parseInt(new TextDecoder('utf-8').decode(value).trim());
        if (!isNaN(emg)) {
          rawData.push(emg); rawData.shift(); emgChart.update();
          document.getElementById('value').innerText = 'åŸå§‹æ•¸å€¼ï¼š' + emg;

          const processed = getProcessedEMG(emg);
          let adjusted = processed;
          if (isCalibrated) {
            if (skipAfterCalibrate > 0) {
              skipAfterCalibrate--; adjusted = 0;
            } else {
              adjusted = processed - baseline;
              if (adjusted > maxAdjusted) { maxAdjusted = adjusted; zoomChart.update(); }
            }
          }

          const amplify = parseFloat(document.getElementById('amplifyRate').value) || 1;
          const amplifiedAdjusted = Math.floor((adjusted - manualCalibrationValue) * amplify);
          const percent = Math.min(100, Math.round((amplifiedAdjusted / maxAdjusted) * 100));

          zoomData.push(amplifiedAdjusted); zoomData.shift(); zoomChart.update();
          document.getElementById('adjusted').innerText = 'æ ¡æ­£å¾Œæ•¸å€¼ï¼š' + amplifiedAdjusted;
          document.getElementById('mvc').innerText = 'å³æ™‚å¼·åº¦ï¼š' + percent + ' %';
          document.getElementById('zoomTitle').innerText = `EMG æ ¡æ­£æ³¢å½¢åœ–ï¼ˆç›®å‰å€¼ï¼š${amplifiedAdjusted}ï¼‰`;

          const soundThreshold = parseInt(document.getElementById('soundThreshold').value) || 300;
          if (audioCtx && oscillator && gainNode) {
            if (soundEnabled && emg > soundThreshold) {
              const freq = Math.min(800, 100 + (emg - soundThreshold) * 1.5);
              oscillator.frequency.exponentialRampToValueAtTime(freq, audioCtx.currentTime + 0.1);
              gainNode.gain.linearRampToValueAtTime(0.15, audioCtx.currentTime + 0.1);
            } else {
              gainNode.gain.linearRampToValueAtTime(0.0, audioCtx.currentTime + 0.2);
            }
          }
        }
      } catch (e) { console.warn('è®€å–å¤±æ•—:', e); }
    }

    async function calibrateBaseline() {
      if (!characteristic) { alert("è«‹å…ˆé€£æ¥è—ç‰™è£ç½®"); return; }
      let sum = 0, count = 30, i = 0;
      alert("è«‹æ”¾é¬†è‚Œè‚‰ï¼Œé–‹å§‹åŸºç·šæ ¡æ­£...");
      const interval = setInterval(async () => {
        try {
          const value = await characteristic.readValue();
          const emg = parseInt(new TextDecoder().decode(value).trim());
          if (!isNaN(emg)) {
            const processed = getProcessedEMG(emg);
            sum += processed; i++;
            if (i >= count) {
              baseline = Math.floor(sum / count);
              isCalibrated = true; skipAfterCalibrate = 10; maxAdjusted = 1;
              clearInterval(interval);
              alert('åŸºç·šè¨­å®šå®Œæˆï¼š' + baseline);
            }
          }
        } catch (e) {
          clearInterval(interval);
          alert('æ ¡æ­£å¤±æ•—ï¼š' + e.message);
        }
      }, 100);
    }

    function resetMax() {
      maxAdjusted = 1;
      alert('æœ€å¤§å€¼å·²é‡è¨­');

    }
  
    let manualCalibrationValue = 0;
    function triggerManualCalibration() {
      const lastAdjusted = zoomData[zoomData.length - 1] || 0;
      manualCalibrationValue = lastAdjusted;
      alert("å·²è¨˜éŒ„æ ¡æ­£èµ·é»å€¼ï¼š" + manualCalibrationValue);

</script>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EMG Âç≥ÊôÇÊ≥¢ÂΩ¢Âúñ</title>
<style>
    body { background-color: black; color: #0f0; text-align: center; font-family: Arial, sans-serif; }
    canvas { background-color: #111; display: block; margin: 0 auto; }
    button { font-size: 20px; padding: 10px 20px; margin: 20px; }
</style>
</head>
<body>

<h1>EMG Âç≥ÊôÇÊ≥¢ÂΩ¢Âúñ</h1>
<button onclick="connectBluetooth()">ÈÄ£Êé• EMG Ë£ùÁΩÆ</button>
<canvas id="waveform" width="400" height="200"></canvas>
<p id="emgValue">EMG Êï∏ÂÄº: -</p>

<script>
let canvas = document.getElementById('waveform');
let ctx = canvas.getContext('2d');
let values = new Array(canvas.width).fill(100);
let characteristic = null;

function draw() {
    ctx.fillStyle = '#111';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = '#0f0';
    ctx.beginPath();
    ctx.moveTo(0, canvas.height - values[0]);

    for (let x = 1; x < values.length; x++) {
        ctx.lineTo(x, canvas.height - values[x]);
    }
    ctx.stroke();
}

function addValue(val) {
    values.push(val);
    values.shift();
    draw();
}

async function connectBluetooth() {
    try {
        const device = await navigator.bluetooth.requestDevice({
            filters: [{ services: ["ffe0"] }]  // Á¢∫‰øù UUID Ê≠£Á¢∫
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService("ffe0");
        characteristic = await service.getCharacteristic("ffe1");

        alert("Â∑≤ÈÄ£Á∑öÔºåÈñãÂßãÊé•Êî∂Êï∏Êìö");
        startNotifications();

    } catch (error) {
        alert("ÈÄ£Á∑öÂ§±Êïó: " + error);
    }
}

function startNotifications() {
    if (!characteristic) {
        console.error("ÁâπÂæµÂÄºÊú™ÂàùÂßãÂåñÔºåÁÑ°Ê≥ïËÆÄÂèñÊï∏Êìö");
        return;
    }

    characteristic.startNotifications().then(() => {
        console.log("üîµ BLE ÈÄöÁü•ÂïüÂãïÊàêÂäüÔºÅ");

        characteristic.addEventListener("characteristicvaluechanged", (event) => {
            console.log("‚ö° Êî∂Âà∞ÈÄöÁü•‰∫ã‰ª∂ÔºåÈñãÂßãËß£ÊûêÊï∏Êìö...");

            let emgString = new TextDecoder().decode(event.target.value.buffer);
            console.log("üì° Êî∂Âà∞ EMG ÂéüÂßãÊï∏Êìö:", emgString);

            let emg = parseInt(emgString.trim());
            document.getElementById("emgValue").innerText = "EMG Êï∏ÂÄº: " + emg;

            let mapped = Math.min(200, Math.max(0, emg));
            addValue(mapped);
        });
    }).catch(error => {
        document.getElementById("emgValue").innerText = "ÂïüÂãïÈÄöÁü•Â§±ÊïóÔºö" + error;
        console.error("‚ùå ÂïüÂãïÈÄöÁü•Â§±Êïó:", error);
    });
}

// ÂàùÂßãÂåñÁï´Èù¢
setInterval(() => addValue(values[values.length - 1]), 50);

</script>

</body>
</html>

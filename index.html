<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>EMG 圖表 + 平滑模式切換</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { max-width: 100%; height: 250px; }
    #value, #adjusted, #mvc { font-size: 1.2em; margin-top: 10px; }
    button {
      font-size: 1.1em;
      padding: 10px 20px;
      margin: 5px;
    }
    #zoomTitle {
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>EMG 波形圖（滑動模式 + %MVC）</h2>

  <button onclick="connect()">連接藍牙</button>
  <button onclick="calibrateBaseline()">基線校正</button>
  <button onclick="resetMax()">重設最大值</button>
  <br>
  <button onclick="setMode('mean')">平均模式</button>
  <button onclick="setMode('max')">滑動最大值</button>
  <button onclick="setMode('rms')">RMS模式</button>

  <p id="value">原始數值：--</p>
  <p id="adjusted">校正後數值：--</p>
  <p id="mvc">即時強度：-- %</p>

  <h4>原始波形圖（0~1023）</h4>
  <canvas id="emgChart"></canvas>

  <div id="zoomTitle">微幅波動監控（校正後數值，0~200）</div>
  <canvas id="zoomChart"></canvas>

  <script>
    let characteristic;
    let baseline = 0;
    let isCalibrated = false;
    let skipAfterCalibrate = 10;
    let maxAdjusted = 1;

    const AVG_WINDOW = 10;
    let emgBuffer = Array(AVG_WINDOW).fill(0);
    let mode = 'mean'; // 可切換為 'mean', 'max', 'rms'

    const rawData = Array(100).fill(0);
    const zoomData = Array(100).fill(0);

    function setMode(newMode) {
      mode = newMode;
      alert('處理模式已切換為：' + {
        mean: '平滑平均',
        max: '滑動最大值',
        rms: 'RMS（平方平均根）'
      }[mode]);
    }

    function getProcessedEMG(newValue) {
      emgBuffer.push(newValue);
      emgBuffer.shift();

      if (mode === 'mean') {
        const sum = emgBuffer.reduce((a, b) => a + b, 0);
        return Math.floor(sum / AVG_WINDOW);
      } else if (mode === 'max') {
        return Math.max(...emgBuffer);
      } else if (mode === 'rms') {
        const sumSquares = emgBuffer.reduce((a, b) => a + b * b, 0);
        return Math.floor(Math.sqrt(sumSquares / AVG_WINDOW));
      }
      return newValue;
    }

    const emgChart = new Chart(document.getElementById('emgChart'), {
      type: 'line',
      data: {
        labels: Array(100).fill(''),
        datasets: [{
          label: '原始 EMG 數值',
          data: rawData,
          borderColor: 'blue',
          borderWidth: 2,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: { y: { min: 0, max: 1023 } }
      }
    });

    const zoomChart = new Chart(document.getElementById('zoomChart'), {
      type: 'line',
      data: {
        labels: Array(100).fill(''),
        datasets: [{
          label: '校正後 EMG 數值',
          data: zoomData,
          borderColor: 'green',
          borderWidth: 2,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: { y: { min: 0, max: 200 } }
      },
      plugins: [{
        id: 'maxRefLine',
        beforeDraw: (chart) => {
          if (!isCalibrated) return;
          const y = chart.scales.y.getPixelForValue(maxAdjusted);
          const ctx = chart.ctx;
          ctx.save();
          ctx.beginPath();
          ctx.moveTo(chart.chartArea.left, y);
          ctx.lineTo(chart.chartArea.right, y);
          ctx.strokeStyle = 'rgba(255,0,0,0.6)';
          ctx.lineWidth = 1;
          ctx.setLineDash([5, 5]);
          ctx.stroke();
          ctx.restore();
        }
      }]
    });

    async function connect() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'MLT' }],
          optionalServices: ['ffe0']
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('ffe0');
        characteristic = await service.getCharacteristic('ffe1');
        setInterval(readEMG, 100);
      } catch (error) {
        alert('連接失敗：' + error);
      }
    }

    async function readEMG() {
      if (!characteristic) return;
      try {
        const value = await characteristic.readValue();
        const text = new TextDecoder('utf-8').decode(value).trim();
        const emg = parseInt(text);

        if (!isNaN(emg)) {
          const processed = getProcessedEMG(emg);

          let adjusted = processed;
          if (isCalibrated) {
            if (skipAfterCalibrate > 0) {
              skipAfterCalibrate--;
              adjusted = 0;
            } else {
              adjusted = processed - baseline;
              if (adjusted < 0) adjusted = 0;
              if (adjusted > maxAdjusted) {
                maxAdjusted = adjusted;
                zoomChart.update();
              }
            }
          }

          const percent = Math.min(100, Math.round((adjusted / maxAdjusted) * 100));

          document.getElementById('value').innerText = '原始數值：' + processed;
          document.getElementById('adjusted').innerText = '校正後數值：' + adjusted;
          document.getElementById('mvc').innerText = '即時強度：' + percent + ' %';
          document.getElementById('zoomTitle').innerText =
            `微幅波動監控（0~200）｜目前值：${adjusted}`;

          rawData.push(processed); rawData.shift();
          zoomData.push(adjusted); zoomData.shift();
          emgChart.update();
          zoomChart.update();
        }
      } catch (e) {
        console.warn('讀取失敗:', e);
      }
    }

    async function calibrateBaseline() {
      if (!characteristic) {
        alert("請先連接藍牙裝置");
        return;
      }

      let sum = 0, count = 30, i = 0;
      alert("請放鬆肌肉，開始基線校正...");
      const interval = setInterval(async () => {
        try {
          const value = await characteristic.readValue();
          const emg = parseInt(new TextDecoder().decode(value).trim());
          if (!isNaN(emg)) {
            const processed = getProcessedEMG(emg);
            sum += processed;
            i++;
            if (i >= count) {
              baseline = Math.floor(sum / count);
              isCalibrated = true;
              skipAfterCalibrate = 10;
              maxAdjusted = 1;
              clearInterval(interval);
              alert('基線設定完成：' + baseline);
            }
          }
        } catch (e) {
          clearInterval(interval);
          alert('校正失敗：' + e);
        }
      }, 100);
    }

    function resetMax() {
      maxAdjusted = 1;
      alert('最大值已重設');
      zoomChart.update();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>EMG 雙圖整合版（校正+音效+倍率）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { max-width: 100%; height: 250px; }
    #value, #adjusted, #mvc, #zoomTitle {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .btn-group { margin-top: 10px; margin-bottom: 10px; }
    button {
      font-size: 1.1em;
      padding: 8px 16px;
      margin-right: 10px;
      margin-bottom: 6px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    select, input[type="number"] {
      font-size: 1em;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>EMG 原始波形圖（地震圖）</h2>
  <div class="btn-group">
    <button onclick="connect()" style="background-color:#28a745; color:white;">連接藍牙</button>
    <button onclick="startSoundEngine()" style="background-color:#20c997; color:white;">啟動音效引擎</button>
    <button onclick="toggleSound()" style="background-color:#dc3545; color:white;">切換音效（目前：開）</button>
    <label>音效門檻值：<input type="number" id="soundThreshold" value="300" style="width: 80px;"></label>
    <button id="pauseBtn" onclick="togglePause()" style="background-color:#007BFF; color:white;">暫停</button>
  </div>
  <p id="value">原始數值：--</p>
  <canvas id="emgChart" style="width: 100%; max-width: 1400px;"></canvas>

  <h2 id="zoomTitle">EMG 校正波形圖（處理模式）
    <button onclick="performCalibration()" style="background-color:#ffc107; color:black; font-size: 0.9em; margin-left: 10px;">📍 校正</button>
  </h2>
  <canvas id="zoomChart" style="width: 100%; max-width: 1400px;"></canvas>
  <p id="adjusted">校正後數值：--</p>
  <p id="mvc">即時強度：-- %</p>

  <div class="btn-group">
    <label>校正數值倍率：
      <select id="amplifyRate">
        <option value="1">100%</option>
        <option value="1.2">120%</option>
        <option value="1.4">140%</option>
        <option value="1.6">160%</option>
        <option value="1.8">180%</option>
        <option value="2">200%</option>
      </select>
    </label>
  </div>
  <div class="btn-group">
    <button onclick="setMode('raw')" style="background-color:#17a2b8; color:white;">原始</button>
    <button onclick="setMode('mean')" style="background-color:#17a2b8; color:white;">平均</button>
    <button onclick="setMode('max')" style="background-color:#17a2b8; color:white;">最大值</button>
    <button onclick="setMode('rms')" style="background-color:#17a2b8; color:white;">RMS</button>
    <button onclick="resetMax()" style="background-color:#6c757d; color:white;">重設最大值</button>
  </div>


  <script>
    let characteristic;
    let isPaused = false;
    let pauseBtn = null;
    let calibrationBaseline = 0;
    let isCalibrated = false;
    let maxAdjusted = 1;

    let audioCtx = null;
    let oscillator = null;
    let gainNode = null;
    let soundEnabled = true;

    const AVG_WINDOW = 10;
    let mode = 'raw';
    function setMode(newMode) {
      mode = newMode;
      alert('處理模式已切換為：' + {
        raw: '原始值', mean: '平滑平均', max: '滑動最大值', rms: 'RMS（平方平均根）'
      }[mode]);
    }

    function resetMax() {
      maxAdjusted = 1;
      alert('最大值已重設');
      zoomChart.update();
    }

    let emgBuffer = Array(AVG_WINDOW).fill(0);
    const rawData = Array(100).fill(0);
    const zoomData = Array(100).fill(0);

    function getProcessedEMG(newValue) {
      emgBuffer.push(newValue);
      emgBuffer.shift();
      return newValue;
    }

    const emgChart = new Chart(document.getElementById('emgChart'), {
      type: 'line',
      data: { labels: Array(100).fill(''), datasets: [{
        label: '原始 EMG 數值', data: rawData, borderColor: 'blue', borderWidth: 0.8, tension: 0
      }]},
      options: { responsive: true, animation: false, scales: { y: { suggestedMin: 0, suggestedMax: 1023 }}}
    });

    const zoomChart = new Chart(document.getElementById('zoomChart'), {
      type: 'line',
      data: { labels: Array(100).fill(''), datasets: [{
        label: '處理後 EMG（校正）', data: zoomData, borderColor: 'green', borderWidth: 0.8, tension: 0
      }]},
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            grid: { display: true, color: 'rgba(0,0,0,0.1)' }
          },
          y: {
            min: -100, max: 200,
            grid: { display: true, color: 'rgba(0,0,0,0.2)' }
          }
        }
      }
    });

    async function connect() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'MLT' }], optionalServices: ['ffe0']
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('ffe0');
        characteristic = await service.getCharacteristic('ffe1');
        pauseBtn = document.getElementById('pauseBtn');
        setInterval(readEMG, 10);
      } catch (error) { alert('連接失敗：' + error); }
    }

    function startSoundEngine() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        gainNode = audioCtx.createGain();
        gainNode.connect(audioCtx.destination);
        gainNode.gain.value = 0;
        oscillator = audioCtx.createOscillator();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
        oscillator.connect(gainNode);
        oscillator.start();
      }
    }

    function toggleSound() {
      soundEnabled = !soundEnabled;
      document.querySelector("button[onclick='toggleSound()']").innerText =
        "切換音效（目前：" + (soundEnabled ? "開" : "關") + "）";
    }

    function togglePause() {
      isPaused = !isPaused;
      if (pauseBtn) {
        pauseBtn.innerText = isPaused ? "恢復" : "暫停";
        pauseBtn.style.backgroundColor = isPaused ? "#dc3545" : "#007BFF";
      }
    }

    async function performCalibration() {
      if (!characteristic) return alert("請先連接藍牙");
      let sum = 0, count = 0;
      alert("請保持放鬆，進行 10 秒校正...");
      const interval = setInterval(async () => {
        try {
          const value = await characteristic.readValue();
          const emg = parseInt(new TextDecoder().decode(value).trim());
          if (!isNaN(emg)) {
            sum += getProcessedEMG(emg);
            count++;
            if (count >= 100) {
              calibrationBaseline = sum / count;
              isCalibrated = true;
              clearInterval(interval);
              alert("校正完成，基準值：" + calibrationBaseline.toFixed(1));
            }
          }
        } catch (e) {
          clearInterval(interval);
          alert("校正失敗：" + e.message);
        }
      }, 100);
    }

    async function readEMG() {
      if (!characteristic || isPaused) return;
      try {
        const value = await characteristic.readValue();
        const emg = parseInt(new TextDecoder().decode(value).trim());
        if (!isNaN(emg)) {
          rawData.push(emg); rawData.shift(); emgChart.update();
          document.getElementById('value').innerText = '原始數值：' + emg;

          const processed = getProcessedEMG(emg);
          let adjusted = processed - calibrationBaseline;
          if (adjusted < 0) adjusted = 0;
          const amplify = parseFloat(document.getElementById('amplifyRate').value) || 1;
          const amplifiedAdjusted = Math.floor(adjusted * amplify);
          if (amplifiedAdjusted > maxAdjusted) { maxAdjusted = amplifiedAdjusted; }
          const percent = Math.min(100, Math.round((amplifiedAdjusted / maxAdjusted) * 100));

          zoomData.push(amplifiedAdjusted); zoomData.shift(); zoomChart.update();
          document.getElementById('adjusted').innerText = '校正後數值：' + amplifiedAdjusted;
          document.getElementById('mvc').innerText = '即時強度：' + percent + ' %';

          const zoomTitle = document.getElementById('zoomTitle');
          const titleText = `EMG 校正波形圖（目前值：${amplifiedAdjusted}）`;
          const existingBtn = zoomTitle.querySelector('button');
          zoomTitle.innerHTML = titleText;
          if (existingBtn) zoomTitle.appendChild(existingBtn);

          const soundThreshold = parseInt(document.getElementById('soundThreshold').value) || 300;
          if (audioCtx && oscillator && gainNode) {
            if (soundEnabled && emg > soundThreshold) {
              const freq = Math.min(800, 100 + (emg - soundThreshold) * 1.5);
              oscillator.frequency.exponentialRampToValueAtTime(freq, audioCtx.currentTime + 0.1);
              gainNode.gain.linearRampToValueAtTime(0.15, audioCtx.currentTime + 0.1);
            } else {
              gainNode.gain.linearRampToValueAtTime(0.0, audioCtx.currentTime + 0.2);
            }
          }
        }
      } catch (e) { console.warn('讀取失敗:', e); }
    }
  </script>
</body>
</html>

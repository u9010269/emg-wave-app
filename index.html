<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EMG 即時波形圖</title>
<style>
    body { background-color: black; color: #0f0; text-align: center; font-family: Arial, sans-serif; }
    canvas { background-color: #111; display: block; margin: 0 auto; }
    button { font-size: 20px; padding: 10px 20px; margin: 10px; }
</style>
</head>
<body>

<h1>EMG 即時波形圖</h1>
<button onclick="connectBluetooth()">🔗 連接 EMG 裝置</button>
<button onclick="manualRead()">📡 手動讀取數據</button>
<canvas id="waveform" width="400" height="200"></canvas>
<p id="emgValue">EMG 數值: -</p>
<p id="debug">等待連線...</p>
<p id="manualResult">未讀取</p>

<script>
let canvas = document.getElementById('waveform');
let ctx = canvas.getContext('2d');
let values = new Array(canvas.width).fill(100);
let characteristic = null;

function draw() {
    ctx.fillStyle = '#111';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = '#0f0';
    ctx.beginPath();
    ctx.moveTo(0, canvas.height - values[0]);

    for (let x = 1; x < values.length; x++) {
        ctx.lineTo(x, canvas.height - values[x]);
    }
    ctx.stroke();
}

function addValue(val) {
    values.push(val);
    values.shift();
    draw();
}

async function connectBluetooth() {
    try {
        const device = await navigator.bluetooth.requestDevice({
            filters: [{ services: ["ffe0"] }]  // 確保 UUID 正確
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService("ffe0");
        characteristic = await service.getCharacteristic("ffe1");

        document.getElementById("debug").innerText = "✅ 已連線，開始接收數據";
        startNotifications();

    } catch (error) {
        document.getElementById("debug").innerText = "❌ 連線失敗：" + error;
    }
}

function startNotifications() {
    if (!characteristic) {
        document.getElementById("debug").innerText = "⚠️ 特徵值未初始化，無法讀取數據";
        return;
    }

    characteristic.startNotifications().then(() => {
        document.getElementById("debug").innerText = "🔵 BLE 通知啟動成功！";

        characteristic.addEventListener("characteristicvaluechanged", (event) => {
            let emgString = new TextDecoder().decode(event.target.value.buffer);
            let emg = parseInt(emgString.trim());

            document.getElementById("emgValue").innerText = "EMG 數值: " + emg;
            document.getElementById("debug").innerText = "⚡ 收到 EMG 數據：" + emgString;

            let mapped = Math.min(200, Math.max(0, emg));
            addValue(mapped);
        });
    }).catch(error => {
        document.getElementById("debug").innerText = "❌ 啟動通知失敗：" + error;
    });
}

// 手動讀取數據（測試 HM-10 是否能提供數據）
async function manualRead() {
    if (!characteristic) {
        document.getElementById("manualResult").innerText = "❌ 特徵值未初始化，無法讀取數據";
        return;
    }

    try {
        const value = await characteristic.readValue();
        let emgString = new TextDecoder().decode(value.buffer);
        document.getElementById("manualResult").innerText = "📡 收到數據: " + emgString;
    } catch (error) {
        document.getElementById("manualResult").innerText = "❌ 手動讀取失敗：" + error;
    }
}

// 初始化畫面
setInterval(() => addValue(values[values.length - 1]), 50);

</script>

</body>
</html>

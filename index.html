<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>EMG 地震圖 + 處理圖 + 音效引擎</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { max-width: 100%; height: 250px; }
    #value, #adjusted, #mvc, #zoomTitle {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .btn-group {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    button {
      font-size: 1.1em;
      padding: 8px 16px;
      margin-right: 10px;
      margin-bottom: 6px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>EMG 原始波形圖（地震圖）</h2>
  <div class="btn-group">
    <button onclick="connect()" style="background-color:#28a745; color:white;">連接藍牙</button>
    <button onclick="calibrateBaseline()" style="background-color:#ffc107; color:black;">基線校正</button>
    <button id="pauseBtn" onclick="togglePause()" style="background-color:#007BFF; color:white;">暫停</button>
  </div>
  <p id="value">原始數值：--</p>
  <canvas id="emgChart" style="width: 100%; max-width: 1400px;"></canvas>

  <h2 id="zoomTitle">EMG 校正波形圖（處理模式）</h2>
  <canvas id="zoomChart" style="width: 100%; max-width: 1400px;"></canvas>
  <p id="adjusted">校正後數值：--</p>
  <p id="mvc">即時強度：-- %</p>

  <div class="btn-group">
    <button onclick="setMode('raw')" style="background-color:#17a2b8; color:white;">原始</button>
    <button onclick="setMode('mean')" style="background-color:#17a2b8; color:white;">平均</button>
    <button onclick="setMode('max')" style="background-color:#17a2b8; color:white;">最大值</button>
    <button onclick="setMode('rms')" style="background-color:#17a2b8; color:white;">RMS</button>
    <button onclick="resetMax()" style="background-color:#6c757d; color:white;">重設最大值</button>
  </div>

  <script>
    let characteristic;
    let baseline = 0;
    let isCalibrated = false;
    let skipAfterCalibrate = 10;
    let maxAdjusted = 1;
    let isPaused = false;
    let pauseBtn = null;

    const AVG_WINDOW = 10;
    let emgBuffer = Array(AVG_WINDOW).fill(0);
    let mode = 'raw';
    const rawData = Array(100).fill(0);
    const zoomData = Array(100).fill(0);

    // 音效控制
    let audioCtx = null;
    let oscillator = null;
    let gainNode = null;

    function setMode(newMode) {
      mode = newMode;
      alert('處理模式已切換為：' + {
        raw: '原始值',
        mean: '平滑平均',
        max: '滑動最大值',
        rms: 'RMS（平方平均根）'
      }[mode]);
    }

    function getProcessedEMG(newValue) {
      emgBuffer.push(newValue);
      emgBuffer.shift();
      if (mode === 'raw') return newValue;
      if (mode === 'mean') return Math.floor(emgBuffer.reduce((a, b) => a + b, 0) / AVG_WINDOW);
      if (mode === 'max') return Math.max(...emgBuffer);
      if (mode === 'rms') {
        const sumSquares = emgBuffer.reduce((a, b) => a + b * b, 0);
        return Math.floor(Math.sqrt(sumSquares / AVG_WINDOW));
      }
      return newValue;
    }

    const emgChart = new Chart(document.getElementById('emgChart'), {
      type: 'line',
      data: {
        labels: Array(100).fill(''),
        datasets: [{
          label: '原始 EMG 數值',
          data: rawData,
          borderColor: 'blue',
          borderWidth: 0.8,
          tension: 0
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          y: { suggestedMin: 0, suggestedMax: 1023 }
        }
      }
    });

    const zoomChart = new Chart(document.getElementById('zoomChart'), {
      type: 'line',
      data: {
        labels: Array(100).fill(''),
        datasets: [{
          label: '處理後 EMG（校正）',
          data: zoomData,
          borderColor: 'green',
          borderWidth: 0.8,
          tension: 0
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          y: { min: -100, max: 200 }
        }
      }
    });

    async function connect() {
      try {
        // 建立音效引擎（放在互動事件內）
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          gainNode = audioCtx.createGain();
          gainNode.connect(audioCtx.destination);
          gainNode.gain.value = 0;
          oscillator = audioCtx.createOscillator();
          oscillator.type = 'sawtooth';
          oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
          oscillator.connect(gainNode);
          oscillator.start();
        }

        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'MLT' }],
          optionalServices: ['ffe0']
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('ffe0');
        characteristic = await service.getCharacteristic('ffe1');
        pauseBtn = document.getElementById('pauseBtn');
        setInterval(readEMG, 10);
      } catch (error) {
        alert('連接失敗：' + error);
      }
    }

    function togglePause() {
      isPaused = !isPaused;
      if (pauseBtn) {
        pauseBtn.innerText = isPaused ? "恢復" : "暫停";
        pauseBtn.style.backgroundColor = isPaused ? "#dc3545" : "#007BFF";
      }
    }

    async function readEMG() {
      if (!characteristic || isPaused) return;
      try {
        const value = await characteristic.readValue();
        const text = new TextDecoder('utf-8').decode(value).trim();
        const emg = parseInt(text);

        if (!isNaN(emg)) {
          rawData.push(emg); rawData.shift();
          emgChart.update();
          document.getElementById('value').innerText = '原始數值：' + emg;

          const processed = getProcessedEMG(emg);
          let adjusted = processed;

          if (isCalibrated) {
            if (skipAfterCalibrate > 0) {
              skipAfterCalibrate--;
              adjusted = 0;
            } else {
              adjusted = processed - baseline;
              if (adjusted > maxAdjusted) {
                maxAdjusted = adjusted;
                zoomChart.update();
              }
            }
          }

          const percent = Math.min(100, Math.round((adjusted / maxAdjusted) * 100));
          zoomData.push(adjusted); zoomData.shift();
          zoomChart.update();

          document.getElementById('adjusted').innerText = '校正後數值：' + adjusted;
          document.getElementById('mvc').innerText = '即時強度：' + percent + ' %';
          document.getElementById('zoomTitle').innerText =
            `EMG 校正波形圖（目前值：${adjusted}）`;

          // 音效動態控制
          const threshold = 300;
          if (emg > threshold) {
            const freq = 100 + (emg - threshold) * 2;
            oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
          } else {
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
          }
        }
      } catch (e) {
        console.warn('讀取失敗:', e);
      }
    }

    async function calibrateBaseline() {
      if (!characteristic) {
        alert("請先連接藍牙裝置");
        return;
      }

      let sum = 0, count = 30, i = 0;
      alert("請放鬆肌肉，開始基線校正...");
      const interval = setInterval(async () => {
        try {
          const value = await characteristic.readValue();
          const emg = parseInt(new TextDecoder().decode(value).trim());
          if (!isNaN(emg)) {
            const processed = getProcessedEMG(emg);
            sum += processed;
            i++;
            if (i >= count) {
              baseline = Math.floor(sum / count);
              isCalibrated = true;
              skipAfterCalibrate = 10;
              maxAdjusted = 1;
              clearInterval(interval);
              alert('基線設定完成：' + baseline);
            }
          }
        } catch (e) {
          clearInterval(interval);
          alert('校正失敗：' + e);
        }
      }, 100);
    }

    function resetMax() {
      maxAdjusted = 1;
      alert('最大值已重設');
      zoomChart.update();
    }
  </script>
</body>
</html>

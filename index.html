  <label>æ•¸å€¼æ”¾å¤§å€ç‡ï¼š
    <select id="amplifyRate">

  <script>
    let characteristic;
    let baseline = 0;
    let isCalibrated = false;
    let skipAfterCalibrate = 10;
    let maxAdjusted = 1;
    let isPaused = false;

    const AVG_WINDOW = 10;
    let emgBuffer = Array(AVG_WINDOW).fill(0);
    const rawData = Array(100).fill(0);
    const zoomData = Array(100).fill(0);

    let audioCtx = null;
    let oscillator = null;
    let gainNode = null;
    let soundEnabled = true;
    let soundThreshold = 300;

    const emgChart = new Chart(document.getElementById('emgChart'), {
      type: 'line', data: { labels: Array(100).fill(''), datasets: [{
        label: 'åŸå§‹ EMG æ•¸å€¼', data: rawData, borderColor: 'blue', borderWidth: 0.8, tension: 0
      }]},
      options: { responsive: true, animation: false, scales: { y: { suggestedMin: 0, suggestedMax: 1023 }}}
    });

    const zoomChart = new Chart(document.getElementById('zoomChart'), {
      type: 'line', data: { labels: Array(100).fill(''), datasets: [{
        label: 'è™•ç†å¾Œ EMGï¼ˆæ ¡æ­£ï¼‰', data: zoomData, borderColor: 'green', borderWidth: 0.8, tension: 0
      }]},
      options: { responsive: true, animation: false, scales: { y: { min: -100, max: 200 }}}
    });

    async function connect() {
      try {
        const device = await navigator.bluetooth.requestDevice({ filters: [{ namePrefix: 'MLT' }], optionalServices: ['ffe0'] });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('ffe0');
        characteristic = await service.getCharacteristic('ffe1');
        setInterval(readEMG, 10);
        alert("è—ç‰™é€£ç·šæˆåŠŸï¼");
      } catch (error) {
        alert('è—ç‰™é€£ç·šå¤±æ•—ï¼š' + error);
      }
    }

    function startSoundEngine() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        gainNode = audioCtx.createGain();
        gainNode.connect(audioCtx.destination);
        gainNode.gain.value = 0;
        oscillator = audioCtx.createOscillator();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
        oscillator.connect(gainNode);
        oscillator.start();
        alert("éŸ³æ•ˆå¼•æ“å·²å•Ÿå‹•");
      }
    }

    function toggleSound() {
      soundEnabled = !soundEnabled;
      document.querySelector("button[onclick='toggleSound()']").innerText =
        "åˆ‡æ›éŸ³æ•ˆï¼ˆç›®å‰ï¼š" + (soundEnabled ? "é–‹" : "é—œ") + "ï¼‰";
    }

    async function readEMG() {
      if (!characteristic) return;
      try {
        const value = await characteristic.readValue();
        const text = new TextDecoder('utf-8').decode(value).trim();
        const emg = parseInt(text);
        if (!isNaN(emg)) {
          rawData.push(emg); rawData.shift(); emgChart.update();
          document.getElementById('value').innerText = 'åŸå§‹æ•¸å€¼ï¼š' + emg;

          const processed = getProcessedEMG(emg);
          let adjusted = processed;
          if (isCalibrated) {
            if (skipAfterCalibrate > 0) {
              skipAfterCalibrate--; adjusted = 0;
            } else {
              adjusted = processed - baseline;
              if (adjusted > maxAdjusted) { maxAdjusted = adjusted; zoomChart.update(); }
            }
          }

          const amplify = parseFloat(document.getElementById('amplifyRate').value) || 1;
          const amplifiedAdjusted = Math.floor(adjusted * amplify);
          const percent = Math.min(100, Math.round((amplifiedAdjusted / maxAdjusted) * 100));

          zoomData.push(amplifiedAdjusted); zoomData.shift(); zoomChart.update();
          document.getElementById('adjusted').innerText = 'æ ¡æ­£å¾Œæ•¸å€¼ï¼š' + amplifiedAdjusted;
          document.getElementById('mvc').innerText = 'å³æ™‚å¼·åº¦ï¼š' + percent + ' %';
          document.getElementById('zoomTitle').innerText = `EMG æ ¡æ­£æ³¢å½¢åœ–ï¼ˆç›®å‰å€¼ï¼š${amplifiedAdjusted}ï¼‰`;

          soundThreshold = parseInt(document.getElementById('soundThreshold').value) || 300;
          if (audioCtx && oscillator && gainNode) {
            if (soundEnabled && emg > soundThreshold) {
              const freq = Math.min(800, 100 + (emg - soundThreshold) * 1.5);
              oscillator.frequency.exponentialRampToValueAtTime(freq, audioCtx.currentTime + 0.1);
              gainNode.gain.linearRampToValueAtTime(0.15, audioCtx.currentTime + 0.1);
            } else {
              gainNode.gain.linearRampToValueAtTime(0.0, audioCtx.currentTime + 0.2);
            }
          }
        }
      } catch (e) {
        console.warn('è®€å–å¤±æ•—:', e);
      }
    }

    async function calibrateBaseline() {
      if (!characteristic) { alert("è«‹å…ˆé€£æ¥è—ç‰™è£ç½®"); return; }
      let sum = 0, count = 30, i = 0;
      alert("è«‹æ”¾é¬†è‚Œè‚‰ï¼Œé–‹å§‹åŸºç·šæ ¡æ­£...");
      const interval = setInterval(async () => {
        try {
          const value = await characteristic.readValue();
          const emg = parseInt(new TextDecoder().decode(value).trim());
          if (!isNaN(emg)) {
            const processed = getProcessedEMG(emg);
            sum += processed; i++;
            if (i >= count) {
              baseline = Math.floor(sum / count);
              isCalibrated = true; skipAfterCalibrate = 10; maxAdjusted = 1;
              clearInterval(interval);
              alert('åŸºç·šè¨­å®šå®Œæˆï¼š' + baseline);
            }
          }
        } catch (e) {
          clearInterval(interval);
          alert('æ ¡æ­£å¤±æ•—ï¼š' + e.message);
        }
      }, 100);
    }

    function getProcessedEMG(newValue) {
      emgBuffer.push(newValue); emgBuffer.shift();
      return newValue;
    }
  </script>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>EMG Web Bluetooth 波形 (Debug版)</title>
</head>
<body>
  <h3>EMG Web Bluetooth 波形 (Debug版)</h3>
  <button onclick="connectBLE()">連接藍牙</button>
  <p>即時數值：<span id="value">--</span></p>
  <pre id="log" style="border:1px solid #ccc; padding:10px;"></pre>

  <script>
    let characteristic;

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'MLT' }],
          optionalServices: ['ffe0']
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('ffe0');
        characteristic = await service.getCharacteristic('ffe1');

        const decoder = new TextDecoder('utf-8');
        characteristic.addEventListener('characteristicvaluechanged', event => {
          const value = event.target.value;
          const text = decoder.decode(value);
          document.getElementById('value').textContent = text.trim();
          document.getElementById('log').textContent += text;
        });

        await characteristic.startNotifications();
        console.log('已啟用通知');
      } catch (error) {
        console.error('連線錯誤:', error);
      }
    }
  </script>
</body>
</html>

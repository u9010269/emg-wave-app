
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>飛機 EMG 遊戲</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #222;
      color: white;
    }
    #canvas {
      display: block;
      margin: 0 auto;
      background-color: #88c0d0;
    }
    #startBtn, #connectBtn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1em;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #startBtn { top: 42%; }
    #connectBtn { top: 55%; }
    #message {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
    }
    #backLink {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #444;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <a id="backLink" href="emg_with_game_link.html">返回 EMG 頁面</a>
  <div id="message">請先連接藍牙裝置</div>
  <button id="connectBtn">連接藍牙</button>
  <button id="startBtn" style="display:none;">開始</button>
  <canvas id="canvas" width="800" height="480"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const ROWS = 20;
    const rowHeight = canvas.height / ROWS;
    let planeY = 10;
    let emg = 0;
    let climbAvg = null, shootAvg = null;
    let climbList = [], shootList = [];
    let gameStarted = false;
    let countdown = 3;
    let message = document.getElementById("message");
    let bluetoothDevice = null;
    let characteristic = null;
    let lastShootTime = 0;
    const shootCooldown = 400;

    document.getElementById("connectBtn").onclick = async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'MLT' }],
          optionalServices: ['ffe0']
        });
        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService('ffe0');
        characteristic = await service.getCharacteristic('ffe1');
        readEMGLoop();
        message.innerText = "藍牙已連接，請開始遊戲";
        document.getElementById("startBtn").style.display = "block";
      } catch (e) {
        message.innerText = "藍牙連接失敗：" + e;
      }
    };

    document.getElementById("startBtn").onclick = async () => {
      document.getElementById("startBtn").style.display = "none";
      await calibrateClimb();
    };

    async function readEMGLoop() {
      while (true) {
        if (!characteristic) return;
        try {
          const value = await characteristic.readValue();
          const text = new TextDecoder().decode(value).trim();
          const val = parseInt(text);
          if (!isNaN(val)) emg = val;
        } catch {}
        await new Promise(r => setTimeout(r, 30));
      }
    }

    async function calibrateClimb() {
      message.innerText = "請彎曲手肘 10 次...";
      climbList = [];
      for (let i = 0; i < 10; i++) {
        await new Promise(r => setTimeout(r, 500));
        climbList.push(emg);
      }
      climbAvg = avg(climbList);
      await calibrateShoot();
    }

    async function calibrateShoot() {
      message.innerText = "請抓握手掌 10 次...";
      shootList = [];
      for (let i = 0; i < 10; i++) {
        await new Promise(r => setTimeout(r, 500));
        shootList.push(emg);
      }
      shootAvg = avg(shootList);
      startCountdown();
    }

    function startCountdown() {
      message.innerText = "遊戲即將開始...";
      const timer = setInterval(() => {
        if (countdown === 0) {
          clearInterval(timer);
          message.innerText = "";
          gameStarted = true;
        } else {
          message.innerText = countdown + "...";
          countdown--;
        }
      }, 1000);
    }

    function avg(arr) {
      return Math.floor(arr.reduce((a, b) => a + b, 0) / arr.length);
    }

    function getClimbDelta(emg) {
      if (!climbAvg) return 0;
      const lower = climbAvg * 0.8;
      const upper = climbAvg * 1.2;
      if (emg < lower) return 0;
      if (emg <= upper) return (emg / climbAvg);
      return 1 + ((emg - climbAvg) / climbAvg);
    }

    function shouldShoot(emg) {
      if (!shootAvg) return false;
      const now = Date.now();
      const lower = shootAvg * 0.8;
      const upper = shootAvg * 1.2;
      if (emg >= lower && emg <= upper && (now - lastShootTime > shootCooldown)) {
        lastShootTime = now;
        return true;
      }
      return false;
    }

    let backgroundOffset = 0;
    const terrain = [];
    for (let i = 0; i < 100; i++) {
      terrain.push(300 + Math.sin(i * 0.2) * 40);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 背景山
      for (let i = 0; i < canvas.width; i++) {
        let tIndex = Math.floor((i + backgroundOffset) / 20) % terrain.length;
        let height = terrain[tIndex];
        ctx.fillStyle = "#654321";
        ctx.fillRect(i, canvas.height - height, 1, height);
        ctx.fillStyle = "#88c070";
        ctx.fillRect(i, canvas.height - height, 1, 5);
      }

      // 飛機
      ctx.fillStyle = "blue";
      let planePixelY = planeY * rowHeight;
      ctx.fillRect(80, planePixelY, 40, 20);

      if (gameStarted) {
        // 飛機控制
        const climb = getClimbDelta(emg);
        planeY -= climb * 0.3;   // 放慢爬升速度
        planeY += 0.2;           // 重力下墜
        planeY = Math.max(0, Math.min(ROWS - 1, planeY));

        // 射擊
        if (shouldShoot(emg)) {
          ctx.fillStyle = "yellow";
          ctx.fillRect(120, planePixelY + 5, 10, 3);
        }

        backgroundOffset += 2;
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
